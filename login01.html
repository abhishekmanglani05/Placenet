</head>
<style>

        margin: 0px;
        padding: 0px;

        background-size: 100% 100%;

    #email {

        border-radius: 30px;
        padding: 25px;
        position: absolute;

    }

    #password {
        width: 350px;
        border-radius: 30px;

        position: absolute;
        left: 950px;
        top: 295px;
        background-color: #F0F0F0;
    }

    #btn {
        width: 150px;
        position: absolute;
        left: 1050;
        top: 390px;
        padding: 15px;
        border-radius: 30px;
    }

    #main01 {
        color: aliceblue;
        font-size: 25px;
        position: absolute;

    #main02 {
        color: aliceblue;

        position: absolute;

    #btn01 {

<body>
    <div class="container">
        <h2><strong>Sign in</strong></h2>
        <form action="{{ url_for('login01a') }}" method="post">
            {% if mesage is defined and mesage %}
            <div class="alert alert-warning">{{ mesage }}</div>
            {% endif %}
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">

            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
                    name="pswd">
            </div>
            <button type="submit" class="btn btn-primary" id="btn">Login</button>
            <div id="main01" class="bottom"><strong> New Here ? </strong></div>
            <div id="main02" class="bottom">Manage Your Placement Data Easly ...</div>
            <button id="btn01" class="btn btn-primary"><a class="bottom" href="{{url_for('register01')}}"> Register
                    here</a></button>
        </form>
    </div>
</body>
